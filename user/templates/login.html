{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load static %}

{% block extrastyle %}
<style>
    body {
        background-color: black;
    }
    main {
        min-height: 100vh;
    }
    section {
        font-weight: bold;
        width: 40%;
        margin: 4% auto;
        padding: 2%;
        box-sizing: border-box;
        background-color: #F3DCD0;
        border-radius: 10px;
        box-shadow: 0px 0px 5px 5px gray;
    }
    @media screen and (max-width: 1024px) {
        section {
            width: 96%;
            margin: 4% auto;
        }
    }
    section label, section input {
        display: block;
    }
    section input {
        width: 100%;
        border: none;
        border-radius: 10px;
        padding: 3px;
        margin-top: 18px;
        line-height: 1.8;
        background-color: white;
    }

    #div-submit {
        text-align: right;
    }

</style>
{% endblock %}

{% block main %}

{% include 'top-navbar.html' %}

<section>
    <h2>Login</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="div-submit">
            <button type="submit">Login</button>
        </div>
    </form>
</section> 
{% endblock %}
